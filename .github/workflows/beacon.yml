name: beacon

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      rev:
        description: Commit hash (full or shortened) or tag or branch name
        type: string
        required: true
        default: main
      ghc:
        description: Compiler version
        type: string
        required: false
      name:
        description: Chain fragment name to run on
        type: string
        required: true

jobs:
  beacon:
    name: Run beacon
    runs-on: self-hosted
    env:
      LOCKFILE: /tmp/workbench.lock
      LOCK_TIMEOUT: "3600" # seconds (1 hour)
      BEACON: result/bin/beacon --data-dir $BEACON_DATA

    steps:
      - run: printenv
      - run: nix build github:${{ github.repository }}/${{ github.sha }}

      - run: $BEACON build --rev ${{ inputs.rev }}

      - run: |
          echo "Waiting for lock on $LOCKFILE..."
          flock --wait "$TIMEOUT_SECS" "$LOCKFILE" --
            $BEACON build --rev ${{ inputs.rev }} --name ${{ inputs.name }}
